<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="notbot control panel">
        <link rel="canonical" href="https://topias.xyz.com/cool/discord/notbot/"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <script>var apiurl="";</script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./script.js"></script>
        <link rel="stylesheet" href="./style.css"/>
        <title>notbot</title>
    </head>
    <body onload="init()">
        <div class="frame">
            <div class="servers-wrap">
                <div class="servers"></div>
            </div>
            <div class="channel-wrapper">
                <div class="server-name-wrapper">
                    <div class="server-name"></div>
                </div>
                <div class="channels"></div>
            </div>
            <div class="chat-wrapper">
                <div class="channel-name-wrapper">
                    <div class="channel-name-big"></div>
                    <button class="logoutbutton" onclick="logOut()">Log Out.</button>
                </div>
                <div class="chat" id="chat"></div>
                <div class="textbox-wrapper">
                    <div class="textbox-outer"><input class="textbox" placeholder="Send Message" id="textbox"/></div>
                </div>
            </div>
            <div class="internal-chat-wrapper">
                <div class="chat" id="chatinternal"></div>
                <div class="textbox-wrapper">
                    <div class="textbox-outer"><input class="textbox" placeholder="Send Message" id="textboxinternal"/></div>
                </div>
            </div>
            <div id="loading-wrapper" style="background-color: #101020; opacity: 1; width: 100%; height: 100%; position: absolute; z-index: 50; display: block; text-align: center;">
                <div id="loadingtext" style="top: calc(50% - 14px); position: relative; z-index: 60; color: whitesmoke; font-size: 25px;">Loading...</div>
            </div>
        </div>
    </body>
</html>
